         position: absolute;

<body>
   <!--------------------Nav Bar--------------------->
   <div id="nav-bar">
      <ul class="nav-ul">
         <li class="nav-list-img"><a href="index.html" class="nav-items-img"><img src="image/profile.png"
                  alt="rayan-img" class="p-photo"></a>

            <a href="index.html" class="nav-items">Home</a>

         <li class="nav-list">

         <li class="nav-list">
            <a href="about.html" class="nav-items">About</a>
         </li>
      </ul>
   </div>

   <!--------------------CONTACT PAGE--------------------->

   <div id="contact-h">
      <h2 class="heading-coto hover-all-blue">Contact me</h2>
   </div>

   
      <div id="contact-1">
         <div class="con-box">
            <img src="image/gps.png" alt="Address-img" class="cotoimg">
            <h4 class="con-h hover-all-black">Address</h4>
            <p class="con-para">47 W 13th St, New York, NY 10011, USA</p>
         </div>
         <div class="con-box">
            <img src="image/telephone-call.png" alt="phone-img" class="cotoimg">
            <h4 class="con-h hover-all-black">Tel-Number</h4>
            <p class="con-para">+1-866-832-5598</p>
         </div>
         <div class="con-box">
            <img src="image/email.png" alt="email-img" class="cotoimg">
            <h4 class="con-h hover-all-black">Email</h4>
            <p class="con-para">hello@hello.com</p>
         </div>
      </div>

      <div id="contact-2">
         <form action="mailto:hello@hello.com" class="coto-form">
            <input type="text" class="coto-in-1 coto-in-t coto-in-text" placeholder="your name">
            <input type="text" class="coto-in-1 coto-in-t" placeholder="your email">
            <input type="text" class="coto-in-1 coto-in-t" placeholder="your number">
            <textarea name="message-cotan" id="coto-in-text-a" class="coto-in-1" cols="20"
               rows="5" placeholder="your message"></textarea>
         </form>

         <div id="btn-cto">
            <a class="btn-cto-1" href="mailto:name@email.com">Send</a>
         </div>
      </div>
     

   <!--------------------Hero 5--------------------->

   <div id="footer">
      <div class="footer-items">
         <a href="#" class="footer-link"><img src="image/instagram-logo.png" alt="Instagram-img"
               class="social-img">Instagram</a>
         <a href="#" class="footer-link"><img src="image/twitter.png" alt="twitter-img" class="social-img">Twitter</a>
         <a href="#" class="footer-link"><img src="image/linkedin.png" alt="Linkedin-img"
               class="social-img">LinkedIn</a>
      </div>
      <p class="footer-para">&#169; Rayan khan | Rymk Enterprises</p>
   </div>
